{{define "title"}}Reset Password{{end}}

{{define "auth_content"}}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Set New Password
            </h2>
        </div>
        
        <div id="loading" class="text-center">
            <p class="text-gray-600">Loading...</p>
        </div>
        
        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative">
            <span id="error-message"></span>
        </div>
        
        <div id="success" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative">
            <span>Password updated successfully! <a href="/login" class="font-medium underline">Click here to login</a></span>
        </div>
        
        <form id="reset-form" class="mt-8 space-y-6 hidden">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="password" class="sr-only">New Password</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="new-password" 
                           required
                           minlength="6"
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="New password">
                </div>
                <div>
                    <label for="confirm_password" class="sr-only">Confirm New Password</label>
                    <input id="confirm_password" 
                           name="confirm_password" 
                           type="password" 
                           autocomplete="new-password" 
                           required
                           minlength="6"
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Confirm new password">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-key text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Update Password
                </button>
            </div>
        </form>
        
        <div class="text-center">
            <a href="/login" class="text-sm text-blue-600 hover:text-blue-500">
                Back to Login
            </a>
        </div>
    </div>
</div>

<script>
// Extract access token from URL fragment when user clicks email link
document.addEventListener('DOMContentLoaded', function() {
    const loading = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const errorMessage = document.getElementById('error-message');
    const successDiv = document.getElementById('success');
    const form = document.getElementById('reset-form');
    
    // Parse URL fragment for tokens (Supabase sends them after #)
    const urlParams = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = urlParams.get('access_token');
    const type = urlParams.get('type');
    
    if (!accessToken || type !== 'recovery') {
        loading.classList.add('hidden');
        errorDiv.classList.remove('hidden');
        errorMessage.textContent = 'Invalid or expired reset link. Please request a new password reset.';
        return;
    }
    
    // Valid reset link - show form
    loading.classList.add('hidden');
    form.classList.remove('hidden');
    
    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            errorDiv.classList.remove('hidden');
            errorMessage.textContent = 'Passwords do not match';
            return;
        }
        
        if (password.length < 6) {
            errorDiv.classList.remove('hidden');
            errorMessage.textContent = 'Password must be at least 6 characters';
            return;
        }
        
        // Hide previous errors
        errorDiv.classList.add('hidden');
        
        try {
            // Send password update request
            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `access_token=${encodeURIComponent(accessToken)}&password=${encodeURIComponent(password)}&confirm_password=${encodeURIComponent(confirmPassword)}`
            });
            
            const result = await response.json();
            
            if (result.success) {
                form.classList.add('hidden');
                successDiv.classList.remove('hidden');
            } else {
                errorDiv.classList.remove('hidden');
                errorMessage.textContent = result.error || 'Failed to reset password';
            }
        } catch (error) {
            errorDiv.classList.remove('hidden');
            errorMessage.textContent = 'Network error. Please try again.';
        }
    });
});
</script>
{{end}}
