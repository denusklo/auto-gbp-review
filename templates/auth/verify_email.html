{{define "content"}}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Email Verification
            </h2>
            <div id="verification-status" class="mt-4">
                <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm text-yellow-700">
                                Verifying your email address...
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Parse tokens from URL fragment
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);

    const accessToken = params.get('access_token');
    const type = params.get('type');

    if (accessToken && type === 'signup') {
        // Save the tokens
        document.cookie = `sb_access_token=${accessToken}; path=/; max-age=3600; secure; samesite=strict`;

        const refreshToken = params.get('refresh_token');
        if (refreshToken) {
            document.cookie = `sb_refresh_token=${refreshToken}; path=/; max-age=604800; secure; samesite=strict`;
        }

        // Show success message
        const statusDiv = document.getElementById('verification-status');
        statusDiv.innerHTML = `
            <div class="bg-green-50 border border-green-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-700">
                            Your email has been successfully verified!
                        </p>
                        <p class="mt-2 text-sm text-green-700">
                            Redirecting you to the dashboard in a moment...
                        </p>
                    </div>
                </div>
            </div>
        `;

        // Redirect to dashboard after a delay
        setTimeout(() => {
            window.location.href = '/dashboard';
        }, 2000);

    } else if (type === 'recovery') {
        // Password recovery flow
        window.location.href = '/reset-password' + window.location.hash;
    } else {
        // Show error
        const statusDiv = document.getElementById('verification-status');
        statusDiv.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-md p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-700">
                            Invalid verification link or your email may already be verified.
                        </p>
                        <p class="mt-2">
                            <a href="/login" class="text-sm font-medium text-red-700 hover:text-red-600">
                                Go to login
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        `;
    }
});
</script>
{{end}}
