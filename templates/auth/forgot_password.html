{{ define "content" }}
<div class="max-w-md mx-auto mt-10 bg-white rounded-lg shadow-md p-8">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
    
    {{ if .success }}
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        Check your email for a password reset link!
    </div>
    {{ end }}
    
    {{ if .error }}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ .error }}
    </div>
    {{ end }}
    
    <form method="POST" action="/forgot-password">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <button type="submit" 
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Send Reset Link
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="/login" class="text-blue-500 hover:underline">Back to Login</a>
    </div>
</div>
{{ end }}
