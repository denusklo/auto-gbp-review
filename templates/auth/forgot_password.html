{{define "title"}}Reset Password{{end}}

{{define "auth_content"}}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="/login" class="font-medium text-blue-600 hover:text-blue-500">
                    sign in to your account
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="/forgot-password" method="POST">
            {{if .error}}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{.error}}</span>
            </div>
            {{end}}
            
            {{if .success}}
            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">Check your email for a password reset link!</span>
            </div>
            {{end}}
            
            <div class="rounded-md shadow-sm">
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                           placeholder="Email address">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-envelope text-blue-500 group-hover:text-blue-400"></i>
                    </span>
                    Send Reset Link
                </button>
            </div>
            
            <div class="flex items-center justify-between">
                <a href="/login" class="text-sm text-blue-600 hover:text-blue-500">
                    ← Back to login
                </a>
                <a href="/register" class="text-sm text-blue-600 hover:text-blue-500">
                    Create account →
                </a>
            </div>
        </form>
    </div>
</div>
{{end}}
