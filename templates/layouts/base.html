<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - ViralEngine</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://viralengine.my/">
    <meta property="og:title" content="{{.title}} - ViralEngine">
    <meta property="og:description" content="Transform your Google Business Profile reviews into powerful marketing assets. Streamline customer feedback management and boost your online reputation.">
    <meta property="og:image" content="https://viralengine.my/static/images/horizontal logo_original 1.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://viralengine.my/">
    <meta property="twitter:title" content="{{.title}} - ViralEngine">
    <meta property="twitter:description" content="Transform your Google Business Profile reviews into powerful marketing assets. Streamline customer feedback management and boost your online reputation.">
    <meta property="twitter:image" content="https://viralengine.my/static/images/horizontal logo_original 1.png">

    <!-- General Meta -->
    <meta name="description" content="Transform your Google Business Profile reviews into powerful marketing assets. Streamline customer feedback management and boost your online reputation.">

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- iziToast CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/css/iziToast.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/app.css">
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    {{block "content" .}}{{end}}
    <!-- iziToast JS -->
    <script src="https://cdn.jsdelivr.net/npm/izitoast@1.4.0/dist/js/iziToast.min.js"></script>
    <script>
        // Initialize iziToast default settings
        iziToast.settings({
            timeout: 5000,
            resetOnHover: true,
            icon: 'font-awesome',
            transitionIn: 'fadeInDown',
            transitionOut: 'fadeOutUp',
            position: 'topRight',
            layout: 2,
            iconUrl: null, // We'll use iconClass instead
            iconClass: null,
        });

        // Basic utilities for HTMX
        document.addEventListener('htmx:responseError', function (e) {
            console.error('HTMX Error:', e.detail);
            iziToast.error({
                title: 'Error',
                message: 'Something went wrong. Please try again.',
                icon: 'fas fa-exclamation-triangle',
            });
        });

        // Copy to clipboard functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function () {
                iziToast.success({
                    title: 'Success',
                    message: 'Copied to clipboard!',
                    icon: 'fas fa-copy',
                });
            });
        }

        // Generate merchant URL
        function generateMerchantURL(slug) {
            const domain = window.location.origin;
            return `${domain}/?bn=${slug}`;
        }

        // Check for URL parameters and show appropriate toasts
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);

            // Email verification success
            if (urlParams.get('verified') === 'true') {
                iziToast.success({
                    title: 'Email Verified!',
                    message: 'Your email has been successfully verified.',
                    icon: 'fas fa-check-circle',
                });
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('verified');
                window.history.replaceState({}, document.title, url);
            }

            // Email change success
            if (urlParams.get('email_changed') === 'true') {
                iziToast.success({
                    title: 'Email Updated!',
                    message: 'Your email address has been successfully changed.',
                    icon: 'fas fa-envelope-check',
                });
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('email_changed');
                window.history.replaceState({}, document.title, url);
            }

            // Profile update success
            if (urlParams.get('success') === '1') {
                iziToast.success({
                    title: 'Profile Updated!',
                    message: 'Your business profile has been successfully saved.',
                    icon: 'fas fa-save',
                });
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('success');
                window.history.replaceState({}, document.title, url);
            }

            // Registration success (from email link)
            if (urlParams.get('registered') === 'true') {
                iziToast.success({
                    title: 'Welcome!',
                    message: 'Your account has been created successfully.',
                    icon: 'fas fa-user-plus',
                });
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('registered');
                window.history.replaceState({}, document.title, url);
            }

            // Password reset email sent
            if (urlParams.get('reset_sent') === 'true') {
                iziToast.info({
                    title: 'Reset Email Sent',
                    message: 'Check your email for password reset instructions.',
                    icon: 'fas fa-envelope',
                });
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('reset_sent');
                window.history.replaceState({}, document.title, url);
            }

            // Password reset success
            if (urlParams.get('password_reset') === 'true') {
                iziToast.success({
                    title: 'Password Changed!',
                    message: 'Your password has been successfully updated.',
                    icon: 'fas fa-lock',
                });
                // Clean up URL
                const url = new URL(window.location);
                url.searchParams.delete('password_reset');
                window.history.replaceState({}, document.title, url);
            }
        });
    </script>
</body>

</html>
